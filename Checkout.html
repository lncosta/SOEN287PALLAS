        <script>
            function increment(){
                
                var value = parseInt(document.getElementById("ticket_quantity").value);
                
                value = isNaN(value) ? 0 : value;
                value++;
                document.getElementById("ticket_quantity").value = value;
            }
            function decrement(){
                var value = parseInt(document.getElementById("ticket_quantity").value);
                value = isNaN(value) ? 0 : value;
                value--;
                if(value <=0){
                    value = 0;
                }
                document.getElementById("ticket_quantity").value = value;
            }
        </script>
